<!DOCTYPE html>
<html>
  <head>
    <title>Client</title>
		<script src="bundle.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvUJeR4JdqLtODVp9R5suxIeHXKbi1aWo&libraries=places"></script>

    <link rel="stylesheet" type="text/css" href="main.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          	<h1>The Hunger Games</h1>
            <h2>Your location</h2>
            <div class="form-group">
              <input id="searchTextField" type="text" class="form-control input-lg">
              <button id="get-coords">Go</button>
            </div>
            <br>
        		<input id="lat" type="hidden" placeholder="latitude">
        		<input id="lon" type="hidden" placeholder="longitude">
            <br>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-2 col-sm-2 col-sm-offset-2 col-md-offset-3">
            <input type="radio" name="transport" id="walk" value="500">
            <label for="walk">
              <img src="https://cdn3.iconfinder.com/data/icons/basic-mobile-part-2/512/ignore-512.png" />Walking
            </label>
          </div>
          <div class="col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-offset-0">
            <input type="radio" name="transport" id="bike" value="2000">
            <label for="bike">
              <img src="https://cdn1.iconfinder.com/data/icons/travel-line-icons-vol-3/48/096-512.png" />Biking
            </label>      
          </div>
          <div class="col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-offset-0">
            <input type="radio" name="transport" id="car" value="15000">
            <label for="car">
              <img src="https://cdn3.iconfinder.com/data/icons/pixel-perfect-at-24px-volume-5/24/2054-512.png" />Driving
            </label>
          </div>
        </div>
        <div class="row">
          <br>
          <button id="test" type="button" class="btn btn-default btn-lg">Testing</button>
        </div>
      </div>
    </div>

    <div id="select-cuisines" class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <h2>Pick your cuisine(s)</h2>
          <br>
        </div>
      </div>
      <div id="cuisines" class="row">      
      </div>
    </div>
      
  	<button id="submit-query">Search</button>
  </body>
</html>
